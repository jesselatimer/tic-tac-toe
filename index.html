<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/ttt.css">
  </head>
  <body>
    <script src="js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="ttt-core-solution/ttt-core.js"></script>
    <script src="js/ttt-view.js"></script>

    <h1>Tic Tac Toe</h1>
    <h2>Three in a row!</h2>

    <div class="game"></div>

    <script>
      // Write your code here.
      var game = new TTT.Game();
      var view = new TTT.View(game, $('.game'));
      view.setupBoard();
      view.bindEvents();
    </script>
    <form>
      <input type="button" onClick="history.go(0)" value="New Game!">
    </form>
    <img src="http://media.giphy.com/media/WKAwHGV5Hu3vi/giphy.gif" alt="Under Construction on FIRE" />
  </body>
</html>
